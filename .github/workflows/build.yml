name: Build ESPHome firmware

# Controls when the action will run. Triggers the workflow on push
on: 
  push:
  pull_request:
  release:
        
jobs:
  build:
    runs-on: ubuntu-latest 
    name: "Build"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Test on local include files"
        run: |
          sed 's/- esphome\/boards/# - esphome\/boards/g' esphome/brink.yaml
          sed 's/- esphome\/sensors/# - esphome\/sensors/g' esphome/brink.yaml
          sed 's/# <<: !include/<<: !include/g' esphome/brink.yaml
      - name: "Build"
        uses: esphome/build-action@v1
        id: esphome-build
        with:
          yaml_file: esphome/brink.yaml
